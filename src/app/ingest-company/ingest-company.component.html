<div class="container mt-3">
    <h2 class="text-center">Ingest New Company</h2>
    <form (ngSubmit)="onSubmit()" #companyForm="ngForm" novalidate>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          id="companyName"
          class="form-control"
          required
          [(ngModel)]="company.companyName"
          name="companyName"
          #companyName="ngModel"
        />
        <div *ngIf="submitted && companyName.invalid" class="text-danger">
          Company Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="companyLocation">Company Location</label>
        <input
          type="text"
          id="companyLocation"
          class="form-control"
          required
          [(ngModel)]="company.companyLocation"
          name="companyLocation"
          #companyLocation="ngModel"
        />
        <div *ngIf="submitted && companyLocation.invalid" class="text-danger">
          Company Location is required.
        </div>
      </div>
      <div class="form-group">
        <label for="startedOn">Started On</label>
        <input
          type="date"
          id="startedOn"
          class="form-control"
          required
          [(ngModel)]="company.startedOn"
          name="startedOn"
          #startedOn="ngModel"
        />
        <div *ngIf="submitted && startedOn.invalid" class="text-danger">
          Start Date is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="companyForm.invalid">
        Submit
      </button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
